<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelen Talepler Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Gelen Talepler Debug</h1>
    
    <div class="debug-section info">
        <h3>📋 Debug Senaryosu</h3>
        <p>Bu sayfa gelen taleplerin neden gözükmediğini araştırır.</p>
        <ol>
            <li>demandRecipients koleksiyonunu kontrol et</li>
            <li>Kullanıcının supplierId'sini kontrol et</li>
            <li>Eşleştirme mantığını test et</li>
            <li>Filtreleme mantığını kontrol et</li>
        </ol>
    </div>
    
    <div class="debug-section">
        <h3>🧪 Debug Butonları</h3>
        <button onclick="debugDemandRecipients()">demandRecipients Koleksiyonu</button>
        <button onclick="debugUserData()">Kullanıcı Verileri</button>
        <button onclick="debugMatchingLogic()">Eşleştirme Mantığı</button>
        <button onclick="debugIncomingLoad()">loadIncoming Fonksiyonu</button>
    </div>
    
    <div id="debug-results"></div>
    
    <script type="module">
        import { db, auth, requireAuth } from "./firebase.js";
        import {
          collection, getDocs, query, where, orderBy, limit, doc, getDoc
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        let currentUser = null;
        
        async function init() {
            try {
                currentUser = await requireAuth();
                console.log('User authenticated:', currentUser.email);
                addResult(`✅ Kullanıcı girişi başarılı: ${currentUser.email}`, 'success');
            } catch (error) {
                console.error('Auth error:', error);
                addResult('❌ Kullanıcı girişi başarısız: ' + error.message, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = message;
            document.getElementById('debug-results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('debug-results').innerHTML = '';
        }
        
        async function debugDemandRecipients() {
            clearResults();
            addResult('<h3>🔍 demandRecipients Koleksiyonu</h3>', 'info');
            
            try {
                // Tüm demandRecipients kayıtlarını al
                const q = query(collection(db, 'demandRecipients'), orderBy('matchedAt', 'desc'), limit(20));
                const snap = await getDocs(q);
                
                addResult(`📊 Toplam demandRecipients kayıt sayısı: ${snap.docs.length}`, 'info');
                
                if (snap.docs.length === 0) {
                    addResult('⚠️ demandRecipients koleksiyonunda hiç kayıt yok!', 'warning');
                    addResult('Bu durumda gelen talepler gözükmeyecektir.', 'warning');
                    return;
                }
                
                snap.docs.forEach((doc, index) => {
                    const data = doc.data();
                    addResult(`
                        <h4>demandRecipients ${index + 1}</h4>
                        <pre>${JSON.stringify({
                            id: doc.id,
                            demandId: data.demandId,
                            buyerId: data.buyerId,
                            supplierId: data.supplierId,
                            status: data.status,
                            matchedAt: data.matchedAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                        }, null, 2)}</pre>
                    `, 'info');
                });
                
            } catch (error) {
                addResult(`❌ demandRecipients yüklenemedi: ${error.message}`, 'error');
                
                if (error.message && error.message.includes('Missing or insufficient permissions')) {
                    addResult('⚠️ Firestore güvenlik kuralları güncelleniyor olabilir', 'warning');
                }
            }
        }
        
        async function debugUserData() {
            clearResults();
            addResult('<h3>🔍 Kullanıcı Verileri</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                // Kullanıcının verilerini al
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (!userDoc.exists()) {
                    addResult('❌ Kullanıcı profili bulunamadı', 'error');
                    return;
                }
                
                const userData = userDoc.data();
                
                addResult(`
                    <h4>👤 Kullanıcı Bilgileri</h4>
                    <pre>${JSON.stringify({
                        uid: currentUser.uid,
                        email: currentUser.email,
                        companyName: userData.companyName,
                        roles: userData.roles,
                        categories: userData.categories,
                        isActive: userData.isActive
                    }, null, 2)}</pre>
                `, 'info');
                
                // Kullanıcının supplierId olarak kullanılıp kullanılmadığını kontrol et
                const supplierQuery = query(
                    collection(db, 'demandRecipients'),
                    where('supplierId', '==', currentUser.uid)
                );
                
                const supplierSnap = await getDocs(supplierQuery);
                addResult(`📊 Bu kullanıcıya ait demandRecipients kayıt sayısı: ${supplierSnap.docs.length}`, 'info');
                
                if (supplierSnap.docs.length === 0) {
                    addResult('⚠️ Bu kullanıcıya ait hiç demandRecipients kaydı yok!', 'warning');
                    addResult('Bu durumda gelen talepler gözükmeyecektir.', 'warning');
                } else {
                    supplierSnap.docs.forEach((doc, index) => {
                        const data = doc.data();
                        addResult(`
                            <h4>Kullanıcıya Ait demandRecipients ${index + 1}</h4>
                            <pre>${JSON.stringify({
                                id: doc.id,
                                demandId: data.demandId,
                                buyerId: data.buyerId,
                                status: data.status,
                                matchedAt: data.matchedAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                            }, null, 2)}</pre>
                        `, 'success');
                    });
                }
                
            } catch (error) {
                addResult(`❌ Kullanıcı verileri yüklenemedi: ${error.message}`, 'error');
            }
        }
        
        async function debugMatchingLogic() {
            clearResults();
            addResult('<h3>🔍 Eşleştirme Mantığı</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                // Kullanıcının kategorilerini al
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (!userDoc.exists()) {
                    addResult('❌ Kullanıcı profili bulunamadı', 'error');
                    return;
                }
                
                const userData = userDoc.data();
                const userCategories = userData.categories || [];
                
                addResult(`📊 Kullanıcı kategorileri: ${userCategories.join(', ')}`, 'info');
                
                if (userCategories.length === 0) {
                    addResult('⚠️ Kullanıcının hiç kategorisi yok!', 'warning');
                    addResult('Bu durumda talep eşleştirmesi yapılamaz.', 'warning');
                    return;
                }
                
                // Bu kategorilerdeki talepleri bul
                const demandsQuery = query(
                    collection(db, 'demands'),
                    where('categories', 'array-contains-any', userCategories),
                    where('published', '==', true)
                );
                
                const demandsSnap = await getDocs(demandsQuery);
                addResult(`📊 Kullanıcı kategorilerindeki yayınlanmış talep sayısı: ${demandsSnap.docs.length}`, 'info');
                
                if (demandsSnap.docs.length === 0) {
                    addResult('⚠️ Kullanıcı kategorilerinde hiç yayınlanmış talep yok!', 'warning');
                } else {
                    demandsSnap.docs.forEach((doc, index) => {
                        const data = doc.data();
                        addResult(`
                            <h4>Eşleşen Talep ${index + 1}</h4>
                            <pre>${JSON.stringify({
                                id: doc.id,
                                title: data.title,
                                categories: data.categories,
                                createdBy: data.createdBy,
                                published: data.published,
                                createdAt: data.createdAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                            }, null, 2)}</pre>
                        `, 'success');
                    });
                }
                
            } catch (error) {
                addResult(`❌ Eşleştirme mantığı testi başarısız: ${error.message}`, 'error');
            }
        }
        
        async function debugIncomingLoad() {
            clearResults();
            addResult('<h3>🔍 loadIncoming Fonksiyonu</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                // loadIncoming fonksiyonunu simüle et
                const q = query(collection(db,'demandRecipients'), where('supplierId','==', currentUser.uid), orderBy('matchedAt','desc'), limit(100));
                const rs = await getDocs(q);
                const ids = rs.docs.map(d=>d.data().demandId);
                
                addResult(`📊 demandRecipients sorgusu sonucu: ${rs.docs.length} kayıt`, 'info');
                addResult(`📊 Talep ID'leri: ${ids.join(', ')}`, 'info');
                
                if (ids.length === 0) {
                    addResult('⚠️ Hiç talep ID bulunamadı!', 'warning');
                    return;
                }
                
                const rows = [];
                for (const id of ids){
                    const ds = await getDoc(doc(db,'demands', id));
                    if (ds.exists()) {
                        const demandData = { id: ds.id, ...ds.data() };
                        // demandRecipients verisini de ekle
                        const recipientData = rs.docs.find(r => r.data().demandId === id);
                        if (recipientData) {
                            demandData.recipientStatus = recipientData.data().status;
                            demandData.matchedAt = recipientData.data().matchedAt;
                        }
                        // Filtreleme için gerekli alanları ekle
                        demandData.biddingMode = demandData.biddingMode || 'secret';
                        demandData.visibility = demandData.visibility || 'public';
                        rows.push(demandData);
                    }
                }
                
                addResult(`📊 Yüklenen talep sayısı: ${rows.length}`, 'info');
                
                if (rows.length === 0) {
                    addResult('⚠️ Hiç talep yüklenemedi!', 'warning');
                } else {
                    rows.forEach((row, index) => {
                        addResult(`
                            <h4>Yüklenen Talep ${index + 1}</h4>
                            <pre>${JSON.stringify({
                                id: row.id,
                                title: row.title,
                                categories: row.categories,
                                recipientStatus: row.recipientStatus,
                                biddingMode: row.biddingMode,
                                visibility: row.visibility,
                                published: row.published
                            }, null, 2)}</pre>
                        `, 'success');
                    });
                }
                
            } catch (error) {
                addResult(`❌ loadIncoming simülasyonu başarısız: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
