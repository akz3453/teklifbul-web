<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bids Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Bids Debug</h1>
    
    <div class="debug-section info">
        <h3>📋 Debug Senaryosu</h3>
        <p>Bu sayfa teklif verilerini detaylı olarak analiz eder.</p>
        <ol>
            <li>Tüm teklifleri listele</li>
            <li>Kullanıcının taleplerini listele</li>
            <li>Dashboard sorgusu sonuçlarını kontrol et</li>
            <li>Bids sayfası sorgusu sonuçlarını kontrol et</li>
        </ol>
    </div>
    
    <div class="debug-section">
        <h3>🧪 Debug Butonları</h3>
        <button onclick="debugAllBids()">Tüm Teklifleri Listele</button>
        <button onclick="debugUserDemands()">Kullanıcının Taleplerini Listele</button>
        <button onclick="debugDashboardQuery()">Dashboard Sorgusu</button>
        <button onclick="debugBidsPageQuery()">Bids Sayfası Sorgusu</button>
        <button onclick="debugBidStructure()">Teklif Yapısını Analiz Et</button>
    </div>
    
    <div id="debug-results"></div>
    
    <script type="module">
        import { db, auth, requireAuth } from "./firebase.js";
        import {
          collection, getDocs, query, where, orderBy, limit, doc, getDoc
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        let currentUser = null;
        
        async function init() {
            try {
                currentUser = await requireAuth();
                console.log('User authenticated:', currentUser.email);
                addResult(`✅ Kullanıcı girişi başarılı: ${currentUser.email}`, 'success');
            } catch (error) {
                console.error('Auth error:', error);
                addResult('❌ Kullanıcı girişi başarısız: ' + error.message, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = message;
            document.getElementById('debug-results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('debug-results').innerHTML = '';
        }
        
        async function debugAllBids() {
            clearResults();
            addResult('<h3>🔍 Tüm Teklifler</h3>', 'info');
            
            try {
                const q = query(collection(db, "bids"), orderBy("createdAt", "desc"), limit(20));
                const snap = await getDocs(q);
                
                addResult(`📊 Toplam teklif sayısı: ${snap.docs.length}`, 'info');
                
                snap.docs.forEach((doc, index) => {
                    const data = doc.data();
                    addResult(`
                        <h4>Teklif ${index + 1}</h4>
                        <pre>${JSON.stringify({
                            id: doc.id,
                            demandId: data.demandId,
                            supplierId: data.supplierId,
                            buyerId: data.buyerId,
                            createdAt: data.createdAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A',
                            status: data.status
                        }, null, 2)}</pre>
                    `, 'info');
                });
                
            } catch (error) {
                addResult(`❌ Teklifler yüklenemedi: ${error.message}`, 'error');
            }
        }
        
        async function debugUserDemands() {
            clearResults();
            addResult('<h3>🔍 Kullanıcının Talepleri</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                const q = query(collection(db, "demands"), where("createdBy", "==", currentUser.uid));
                const snap = await getDocs(q);
                
                addResult(`📊 Kullanıcının talep sayısı: ${snap.docs.length}`, 'info');
                
                snap.docs.forEach((doc, index) => {
                    const data = doc.data();
                    addResult(`
                        <h4>Talep ${index + 1}</h4>
                        <pre>${JSON.stringify({
                            id: doc.id,
                            title: data.title,
                            createdBy: data.createdBy,
                            published: data.published,
                            createdAt: data.createdAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                        }, null, 2)}</pre>
                    `, 'info');
                });
                
            } catch (error) {
                addResult(`❌ Talepler yüklenemedi: ${error.message}`, 'error');
            }
        }
        
        async function debugDashboardQuery() {
            clearResults();
            addResult('<h3>🔍 Dashboard Sorgusu</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                // Dashboard'daki sorgu: where("buyerId", "==", uid)
                const q = query(collection(db, "bids"), where("buyerId", "==", currentUser.uid));
                const snap = await getDocs(q);
                
                addResult(`📊 Dashboard sorgusu sonucu: ${snap.docs.length} teklif`, 'info');
                
                snap.docs.forEach((doc, index) => {
                    const data = doc.data();
                    addResult(`
                        <h4>Dashboard Teklif ${index + 1}</h4>
                        <pre>${JSON.stringify({
                            id: doc.id,
                            demandId: data.demandId,
                            supplierId: data.supplierId,
                            buyerId: data.buyerId,
                            createdAt: data.createdAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                        }, null, 2)}</pre>
                    `, 'info');
                });
                
            } catch (error) {
                addResult(`❌ Dashboard sorgusu başarısız: ${error.message}`, 'error');
            }
        }
        
        async function debugBidsPageQuery() {
            clearResults();
            addResult('<h3>🔍 Bids Sayfası Sorgusu</h3>', 'info');
            
            if (!currentUser) {
                addResult('❌ Kullanıcı girişi gerekli', 'error');
                return;
            }
            
            try {
                // Bids sayfasındaki sorgu: kullanıcının taleplerine gelen teklifler
                const ds = await getDocs(query(collection(db,'demands'), where('createdBy','==', currentUser.uid)));
                const demandIds = ds.docs.map(d=>d.id);
                
                addResult(`📊 Kullanıcının talep sayısı: ${demandIds.length}`, 'info');
                
                if (demandIds.length === 0) {
                    addResult('⚠️ Kullanıcının hiç talebi yok', 'warning');
                    return;
                }
                
                const all = [];
                for (const d of ds.docs){
                    const q = query(collection(db,'bids'), where('demandId','==', d.id), orderBy('createdAt','desc'), limit(50));
                    const snap = await getDocs(q);
                    for (const b of snap.docs){
                        const data = { id:b.id, ...b.data() };
                        all.push(data);
                    }
                }
                
                addResult(`📊 Bids sayfası sorgusu sonucu: ${all.length} teklif`, 'info');
                
                all.forEach((bid, index) => {
                    addResult(`
                        <h4>Bids Sayfası Teklif ${index + 1}</h4>
                        <pre>${JSON.stringify({
                            id: bid.id,
                            demandId: bid.demandId,
                            supplierId: bid.supplierId,
                            buyerId: bid.buyerId,
                            createdAt: bid.createdAt?.toDate?.()?.toLocaleString?.('tr-TR') || 'N/A'
                        }, null, 2)}</pre>
                    `, 'info');
                });
                
            } catch (error) {
                addResult(`❌ Bids sayfası sorgusu başarısız: ${error.message}`, 'error');
            }
        }
        
        async function debugBidStructure() {
            clearResults();
            addResult('<h3>🔍 Teklif Yapısı Analizi</h3>', 'info');
            
            try {
                const q = query(collection(db, "bids"), limit(5));
                const snap = await getDocs(q);
                
                if (snap.docs.length === 0) {
                    addResult('⚠️ Hiç teklif yok', 'warning');
                    return;
                }
                
                const firstBid = snap.docs[0].data();
                addResult(`
                    <h4>İlk Teklif Yapısı</h4>
                    <pre>${JSON.stringify(firstBid, null, 2)}</pre>
                `, 'info');
                
                // buyerId ve supplierId alanlarını kontrol et
                const hasBuyerId = 'buyerId' in firstBid;
                const hasSupplierId = 'supplierId' in firstBid;
                
                addResult(`📊 buyerId alanı var mı: ${hasBuyerId}`, hasBuyerId ? 'success' : 'error');
                addResult(`📊 supplierId alanı var mı: ${hasSupplierId}`, hasSupplierId ? 'success' : 'error');
                
                if (hasBuyerId && hasSupplierId) {
                    addResult(`
                        <h4>Teklif Alanları</h4>
                        <ul>
                            <li><strong>buyerId:</strong> ${firstBid.buyerId}</li>
                            <li><strong>supplierId:</strong> ${firstBid.supplierId}</li>
                            <li><strong>demandId:</strong> ${firstBid.demandId}</li>
                        </ul>
                    `, 'info');
                }
                
            } catch (error) {
                addResult(`❌ Teklif yapısı analizi başarısız: ${error.message}`, 'error');
            }
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
