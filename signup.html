<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 60px auto; padding: 0 12px; }
    h1 { margin-bottom: 16px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
    button { cursor: pointer; }
    a { color: #1a56db; text-decoration: none; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>Kayıt Ol</h1>

  <label for="email">E-posta</label>
  <input id="email" type="email" placeholder="E-posta" autocomplete="username" />
  <label for="password">Şifre (min 6 karakter)</label>
  <input id="password" type="password" placeholder="Şifre (min 6 karakter)" autocomplete="new-password" />
  <button id="signupBtn">Kayıt Ol</button>

  <p>Zaten üye misin? <a href="./index.html">Giriş yap</a></p>
  <small>Not: Firebase Console → Authentication → Users ekranında yeni kullanıcıyı görebileceksin.</small>

  <script type="module">
    import { register } from "./firebase.js";

    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    const btn     = document.getElementById("signupBtn");

    btn.onclick = async () => {
      try {
        if (!emailEl.value || !passEl.value) throw new Error("E-posta ve şifre gerekli.");
        await register(emailEl.value, passEl.value);
        alert("✅ Kayıt başarılı! Profilinizi oluşturun.");
        location.href = "./role-select.html";
      } catch (e) {
        console.error("Kayıt hatası:", e);
        alert("❌ Kayıt hatası: " + (e.message || e));
      }
    };
  </script>
</body>
</html>
