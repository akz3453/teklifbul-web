<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelen Talepler Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Gelen Talepler Test</h1>
    
    <div class="test-section info">
        <h3>ğŸ“‹ Test Senaryosu</h3>
        <p>Bu sayfa gelen taleplerin neden gÃ¶zÃ¼kmediÄŸini test eder.</p>
        <ol>
            <li>Mevcut verileri kontrol et</li>
            <li>EÅŸleÅŸtirme mantÄ±ÄŸÄ±nÄ± test et</li>
            <li>Manuel olarak demandRecipients kaydÄ± oluÅŸtur</li>
        </ol>
    </div>
    
    <div class="test-section">
        <h3>ğŸ§ª Test ButonlarÄ±</h3>
        <button onclick="testCurrentData()">Mevcut Verileri Kontrol Et</button>
        <button onclick="testMatchingLogic()">EÅŸleÅŸtirme MantÄ±ÄŸÄ±nÄ± Test Et</button>
        <button onclick="createTestDemandRecipients()">Test demandRecipients KaydÄ± OluÅŸtur</button>
    </div>
    
    <div id="test-results"></div>
    
    <script type="module">
        import { db, auth, requireAuth } from "./firebase.js";
        import {
          collection, getDocs, query, where, orderBy, limit, doc, getDoc, addDoc, serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        
        let currentUser = null;
        
        async function init() {
            try {
                currentUser = await requireAuth();
                console.log('User authenticated:', currentUser.email);
                addResult(`âœ… KullanÄ±cÄ± giriÅŸi baÅŸarÄ±lÄ±: ${currentUser.email}`, 'success');
            } catch (error) {
                console.error('Auth error:', error);
                addResult('âŒ KullanÄ±cÄ± giriÅŸi baÅŸarÄ±sÄ±z: ' + error.message, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = message;
            document.getElementById('test-results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        async function testCurrentData() {
            clearResults();
            addResult('<h3>ğŸ§ª Mevcut Verileri Kontrol Et</h3>', 'info');
            
            try {
                // 1. YayÄ±nlanmÄ±ÅŸ talepleri kontrol et
                const demandsQ = query(
                    collection(db, 'demands'),
                    where('published', '==', true),
                    orderBy('createdAt', 'desc'),
                    limit(5)
                );
                
                const demandsSnap = await getDocs(demandsQ);
                addResult(`ğŸ“Š YayÄ±nlanmÄ±ÅŸ talep sayÄ±sÄ±: ${demandsSnap.docs.length}`, 'info');
                
                // 2. Aktif tedarikÃ§ileri kontrol et
                const suppliersQ = query(
                    collection(db, 'users'),
                    where('isActive', '==', true),
                    where('roles.supplier', '==', true)
                );
                
                const suppliersSnap = await getDocs(suppliersQ);
                addResult(`ğŸ“Š Aktif tedarikÃ§i sayÄ±sÄ±: ${suppliersSnap.docs.length}`, 'info');
                
                // 3. demandRecipients kayÄ±tlarÄ±nÄ± kontrol et
                const recipientsQ = query(
                    collection(db, 'demandRecipients'),
                    orderBy('matchedAt', 'desc'),
                    limit(10)
                );
                
                const recipientsSnap = await getDocs(recipientsQ);
                addResult(`ğŸ“Š demandRecipients kayÄ±t sayÄ±sÄ±: ${recipientsSnap.docs.length}`, 'info');
                
                // 4. KullanÄ±cÄ±nÄ±n demandRecipients kayÄ±tlarÄ±nÄ± kontrol et
                if (currentUser) {
                    const userRecipientsQ = query(
                        collection(db, 'demandRecipients'),
                        where('supplierId', '==', currentUser.uid)
                    );
                    
                    const userRecipientsSnap = await getDocs(userRecipientsQ);
                    addResult(`ğŸ“Š Bu kullanÄ±cÄ±ya ait demandRecipients kayÄ±t sayÄ±sÄ±: ${userRecipientsSnap.docs.length}`, 'info');
                    
                    if (userRecipientsSnap.docs.length === 0) {
                        addResult('âš ï¸ Bu kullanÄ±cÄ±ya ait hiÃ§ demandRecipients kaydÄ± yok!', 'warning');
                        addResult('Bu durumda gelen talepler gÃ¶zÃ¼kmeyecektir.', 'warning');
                    }
                }
                
                // 5. SonuÃ§larÄ± Ã¶zetle
                if (demandsSnap.docs.length === 0) {
                    addResult('âŒ HiÃ§ yayÄ±nlanmÄ±ÅŸ talep yok', 'error');
                } else if (suppliersSnap.docs.length === 0) {
                    addResult('âŒ HiÃ§ aktif tedarikÃ§i yok', 'error');
                } else if (recipientsSnap.docs.length === 0) {
                    addResult('âŒ HiÃ§ demandRecipients kaydÄ± yok', 'error');
                    addResult('Bu durumda publishDemandAndMatchSuppliers fonksiyonu Ã§alÄ±ÅŸmamÄ±ÅŸ olabilir.', 'error');
                } else {
                    addResult('âœ… Temel veriler mevcut', 'success');
                }
                
            } catch (error) {
                addResult(`âŒ Veri kontrolÃ¼ baÅŸarÄ±sÄ±z: ${error.message}`, 'error');
            }
        }
        
        async function testMatchingLogic() {
            clearResults();
            addResult('<h3>ğŸ§ª EÅŸleÅŸtirme MantÄ±ÄŸÄ±nÄ± Test Et</h3>', 'info');
            
            try {
                // Son yayÄ±nlanmÄ±ÅŸ talebi al
                const demandsQ = query(
                    collection(db, 'demands'),
                    where('published', '==', true),
                    orderBy('createdAt', 'desc'),
                    limit(1)
                );
                
                const demandsSnap = await getDocs(demandsQ);
                
                if (demandsSnap.docs.length === 0) {
                    addResult('âš ï¸ YayÄ±nlanmÄ±ÅŸ talep yok, test yapÄ±lamaz', 'warning');
                    return;
                }
                
                const demandDoc = demandsSnap.docs[0];
                const demandData = demandDoc.data();
                const categories = demandData.categories || [];
                
                addResult(`<h4>Test Edilen Talep: ${demandData.title || 'BaÅŸlÄ±ksÄ±z'}</h4>`, 'info');
                addResult(`ğŸ“‹ Kategoriler: ${categories.join(', ')}`, 'info');
                
                if (categories.length === 0) {
                    addResult('âš ï¸ Bu talebin hiÃ§ kategorisi yok!', 'warning');
                    return;
                }
                
                // Bu kategorilerdeki tedarikÃ§ileri bul
                const suppliersQ = query(
                    collection(db, 'users'),
                    where('isActive', '==', true),
                    where('categories', 'array-contains-any', categories),
                    where('roles.supplier', '==', true)
                );
                
                const suppliersSnap = await getDocs(suppliersQ);
                addResult(`ğŸ“Š Bu kategorilerdeki tedarikÃ§i sayÄ±sÄ±: ${suppliersSnap.docs.length}`, 'info');
                
                if (suppliersSnap.docs.length === 0) {
                    addResult('âš ï¸ Bu kategorilerde hiÃ§ tedarikÃ§i yok!', 'warning');
                    addResult('Bu durumda talep kimseye gitmeyecektir.', 'warning');
                } else {
                    addResult('âœ… EÅŸleÅŸen tedarikÃ§iler:', 'success');
                    suppliersSnap.docs.forEach((doc, index) => {
                        const data = doc.data();
                        addResult(`${index + 1}. ${data.companyName || 'Ä°simsiz'} - ${doc.id}`, 'success');
                    });
                }
                
            } catch (error) {
                addResult(`âŒ EÅŸleÅŸtirme testi baÅŸarÄ±sÄ±z: ${error.message}`, 'error');
            }
        }
        
        async function createTestDemandRecipients() {
            clearResults();
            addResult('<h3>ğŸ§ª Test demandRecipients KaydÄ± OluÅŸtur</h3>', 'info');
            
            if (!currentUser) {
                addResult('âŒ KullanÄ±cÄ± giriÅŸi gerekli', 'error');
                return;
            }
            
            try {
                // Son yayÄ±nlanmÄ±ÅŸ talebi al
                const demandsQ = query(
                    collection(db, 'demands'),
                    where('published', '==', true),
                    orderBy('createdAt', 'desc'),
                    limit(1)
                );
                
                const demandsSnap = await getDocs(demandsQ);
                
                if (demandsSnap.docs.length === 0) {
                    addResult('âš ï¸ YayÄ±nlanmÄ±ÅŸ talep yok, test kaydÄ± oluÅŸturulamaz', 'warning');
                    return;
                }
                
                const demandDoc = demandsSnap.docs[0];
                const demandData = demandDoc.data();
                
                // Kendi talebini kendine gÃ¶nderme
                if (demandData.createdBy === currentUser.uid) {
                    addResult('âš ï¸ Bu kullanÄ±cÄ±nÄ±n kendi talebi, test kaydÄ± oluÅŸturulamaz', 'warning');
                    return;
                }
                
                // Test demandRecipients kaydÄ± oluÅŸtur
                const testRecord = {
                    demandId: demandDoc.id,
                    buyerId: demandData.createdBy,
                    supplierId: currentUser.uid,
                    matchedAt: serverTimestamp(),
                    status: "pending",
                    testRecord: true // Test kaydÄ± olduÄŸunu belirt
                };
                
                await addDoc(collection(db, "demandRecipients"), testRecord);
                
                addResult('âœ… Test demandRecipients kaydÄ± oluÅŸturuldu!', 'success');
                addResult(`ğŸ“‹ Talep: ${demandData.title || 'BaÅŸlÄ±ksÄ±z'}`, 'info');
                addResult(`ğŸ“‹ AlÄ±cÄ±: ${demandData.createdBy}`, 'info');
                addResult(`ğŸ“‹ TedarikÃ§i: ${currentUser.uid}`, 'info');
                
                // Åimdi gelen talepler sayfasÄ±nÄ± kontrol et
                addResult('ğŸ”„ Åimdi gelen talepler sayfasÄ±nÄ± kontrol edin: http://localhost:3000/demands.html', 'info');
                
            } catch (error) {
                addResult(`âŒ Test kaydÄ± oluÅŸturulamadÄ±: ${error.message}`, 'error');
                
                if (error.message && error.message.includes('Missing or insufficient permissions')) {
                    addResult('âš ï¸ Firestore gÃ¼venlik kurallarÄ± nedeniyle kayÄ±t oluÅŸturulamadÄ±', 'warning');
                }
            }
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
