<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%233b82f6' rx='6'/%3E%3Ctext x='16' y='22' font-family='Arial' font-size='18' font-weight='bold' text-anchor='middle' fill='white'%3ET%3C/text%3E%3C/svg%3E" />
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 60px auto; padding: 0 12px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
    button { cursor: pointer; }
    a { color: #1a56db; text-decoration: none; }
    #status { margin-top: 12px; font-size: 14px; color: #333; }
  </style>
  <link rel="stylesheet" href="/css/ui-standard.css" />
</head>
<body>
  <h1>Giriş Yap</h1>

  <label for="email">E-posta</label>
  <input id="email" type="email" placeholder="E-posta" autocomplete="username" />
  <label for="password">Şifre</label>
  <input id="password" type="password" placeholder="Şifre" autocomplete="current-password" />
  <button id="loginBtn">Giriş Yap</button>

  <button id="googleBtn">Google ile Giriş</button>

  <p>Hesabın yok mu? <a href="./signup.html">Kayıt ol</a></p>

  <div id="status">Oturum kapalı.</div>
  <button id="logoutBtn" style="display:none">Çıkış Yap</button>

  <script type="module">
    // Teklifbul Rule v1.0 - Login akışı (toast + logger ile)
    import { login, loginWithGoogle, logout, watchAuth, checkGoogleRedirect, auth } from "./firebase.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { toast } from "/src/shared/ui/toast.js";
    // Teklifbul Rule v1.1 - MESSAGES constants (i18n hazırlığı)
    import { MESSAGES } from '/src/shared/constants/messages.js';
    import { logger } from "/src/shared/log/logger.js";

    const emailEl   = document.getElementById("email");
    const passEl    = document.getElementById("password");
    const loginBtn  = document.getElementById("loginBtn");
    const googleBtn = document.getElementById("googleBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusEl  = document.getElementById("status");

    // Check for Google redirect result on page load
    checkGoogleRedirect().then(async user => {
      if (user) {
        logger.group("Google Redirect Login");
        logger.info("Google redirect login başarılı", { email: user.email });
        toast.success(MESSAGES.SUCCESS_LOGIN);
        logger.end();
        // onAuthStateChanged yönlendirir
      }
    });

    // Email/Password login handler
    async function handleEmailLogin(email, password) {
      logger.group("Email Login");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        toast.success(MESSAGES.SUCCESS_LOGIN);
        logger.info("Giriş başarılı", { email });
        // onAuthStateChanged yönlendirir; burada ekstra push yok
      } catch (err) {
        logger.error("Giriş hatası", err);
        toast.error(MESSAGES.ERROR_LOGIN + ": " + (err?.message || "Bilinmeyen hata"));
      } finally {
        logger.end();
      }
    }

    // Form submit handler
    loginBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = (emailEl.value || "").trim();
      const password = (passEl.value || "").trim();
      
      if (!email || !password) {
        toast.error(MESSAGES.ERROR_EMAIL_PASSWORD_REQUIRED);
        return;
      }
      
      await handleEmailLogin(email, password);
    });

    // Google login handler
    googleBtn.addEventListener("click", async () => {
      logger.group("Google Login");
      try {
        googleBtn.disabled = true;
        googleBtn.textContent = "Giriş yapılıyor...";
        await loginWithGoogle();
        toast.success(MESSAGES.SUCCESS_LOGIN_GOOGLE);
        logger.info("Google login başarılı");
        // onAuthStateChanged yönlendirir
      } catch (e) {
        logger.error("Google login hatası", e);
        toast.error(MESSAGES.ERROR_LOGIN_GOOGLE + ": " + (e.message || "Bilinmeyen hata"));
        googleBtn.disabled = false;
        googleBtn.textContent = "Google ile Giriş";
      } finally {
        logger.end();
      }
    });

    logoutBtn.onclick = () => logout();

    // Auth listener with cleanup - Teklifbul Rule v1.0
    const authUnsubscribe = watchAuth(u => {
      statusEl.textContent = u ? ("Oturum açık: " + (u.email || u.uid)) : "Oturum kapalı.";
      logoutBtn.style.display = u ? "block" : "none";
    });
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (authUnsubscribe) {
        authUnsubscribe();
      }
    });
  </script>
</body>
<script type="module" src="/js/ui-standard.js"></script>
</html>
